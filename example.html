<body>
    <form onsubmit="save(event)">
     <label>Name</label>
     <input type="text" name="name" id="nm">
     <label>Description</label>
     <input type="text" name="descpn" id="desc">
     <label>Amount</label>
     <input type="number" name="amount" id="amt">
     <button id="btn">Submit</button>
     <ul id="list"></ul>
    </form>

    <script>
    var items=document.getElementById('list');

    function save(event){
        event.preventDefault();
        const name=event.target.name.value;
        const descrpn=event.target.descpn.value;
        const amount=event.target.amount.value;

        const obj={
            name,
            descrpn,
            amount
        }
        localStorage.setItem(obj,JSON.stringify(obj));
        show(obj);
    }

    }
    </script>
</body>
