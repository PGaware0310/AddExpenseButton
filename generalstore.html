<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>General Store Seller's DashBoard</title>
    <style>
        body{
            background-color: #dfdede;
        }
        .form-control{
            background-color: rgb(165, 179, 192);
            max-width: 1000px ;
            margin: auto;
            margin-top: 30px;
            font-size: 18px;
        }
        .btn{
            background-color: #dfdede;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        .btn:hover{
            background-color:#fdefef ;
        }
    </style>
</head>
<body>
    <form class="form-control" id="form1" role="form" onsubmit="addTo(event)">
        <div class="container justify-content-center mt-4 align-items-center">
            <div class="input-group display-flex justify-content-center">

                <div class="row text-center mb-3 p-2 col-sm-10">
                    <h1>General Store Seller's DashBoard App</h1>
                </div>
                <div class="row mb-3 p-2 col-sm-10 ">
                    <label for="name"><b>Candy Name</b></label>
                    <input type="text" id="cname" name="candyname" placeholder="Enter Item Name here.." />
                </div><br>
                <div class="row mb-3 p-2 col-sm-10 ">
                    <label for="description"><b>Description</b></label>
                    <input type="text" id="description" name="descr" placeholder="Enter Item Description here.." />
                </div><br>
                <div class="row mb-4 p-2 col-sm-10 ">
                    <label for="price"><b>Price</b></label>
                    <input type="text" id="price" name="pric" placeholder="Enter Item Price here.." />
                </div><br><br>
                <div class="row mb-4 p-2 col-sm-10 ">
                    <label for="quant"><b>Quantity</b></label>
                    <input type="number" id="quantity" name="quant" placeholder="Enter Item Quantity here.." />
                </div><br><br>
                <div class="row mb-3 p-2 col-sm-10 ">
                    <button id="btn1" class="btn">Add Item</button> 
                </div>
            </div>
        </div>
    </form>
    <ul id="listItems">
        
    </ul>
    <script src="store.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
